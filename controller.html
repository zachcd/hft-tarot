<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Clean Controls</title>
  <style>
  body {
      margin: 0;
      color: white;
      font-size: xx-large;
      font-weight: bold;
      font-family: sans-serif;
  }
  </style>
</head>
<body>
<div id="toucharea">
    <div id="hand"></div>
</div>
</body>
<!--
The following script line includes happyfuntimes which defines HFT.
You could also use require.js or webpack etc...
-->
<script src="/node_modules/happyfuntimes/dist/hft.js"></script>
<script>
// Connect to the game
const client = new HFT.GameClient();
client.on('connect', handleConnect);
client.on('disconnect', handleDisconnect);
client.on('draw', handleDraw);
client.on('filter', handleFilter);

var hand = []

function handleConnect() {
  // nothing to do here though maybe we don't want to
  // send any touch events until we've connected for example.
}

function handleDisconnect() {
  touchArea.textContent = "...disconnected...";
}

function handleDraw(cards) {
  cards.forEach((card) => {
    hand.push(card)
    let handDiv = document.createElement("div")

    let cardNameContainer = document.createElement("h2")
    cardNameContainer.id = card.name
    let cardName = document.createTextNode(card.name);

    let cardPlayButton = document.createElement("button")
    let text = document.createTextNode("Play Card");
    cardPlayButton.addEventListener('click', () => {
      playCard(card)
    })

    cardPlayButton.appendChild(text)

    cardNameContainer.appendChild(cardName)
    cardNameContainer.className = "card"
    handDiv.appendChild(cardNameContainer)
    document.getElementById('hand').appendChild(handDiv)
  })

}

function handleFilter(filter) { //filter codes: 0 - all available, 1 - suit to trumps, 2- not set yet
  let elements = handDiv.children

  hand.forEach((card, index) => {
    if (isEnabled(card, filer)) {
      elements[index].children[1].disabled = true
    } else {
      elements[index].children[1].disabled = false
    }
  })
}

function isEnabled(card, filter) {
  if (filter.code === 0) {
    return true
  } else if (filter.code ===1) {
    return card.suit === filter.suit
  } else {
    return false //other filter
  }
}

function playCard(card) {
  let elements = handDiv.children
  client.sendCmd('play', card)
  let index = hand.indexOf(card)
  elements.slice(index, index + 1)
  hand = hand.slice
}



</script>
</html>
